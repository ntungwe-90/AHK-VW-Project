<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Part Details</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="css/all-parts.css" />
</head>

<body>
    <div class="nav-section">
        <div class="container-fluid">
            <div class="row">
                <div class="col text-center">
                    <div class="btn-group">
                        <button type="button" class="btn btn-white username">
                            Irene Emade
                        </button>
                        <button type="button" class="btn btn-white dropdown-toggle dropdown-toggle-split"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <span class="sr-only">Toggle Dropdown</span>
                        </button>
                        <div class="dropdown-menu dropdown-menu-right">
                            <a class="dropdown-item" href="#">Settings</a>
                            <a class="dropdown-item" href="#">Logout</a>
                        </div>
                    </div>
                </div>
                <div class="col text-center">
                    <a href="all-parts.html">
                        <img src="images/logo.png" class="logo" />
                    </a>
                </div>
                <div class="col text-center">
                    <form class="form-inline">
                        <input class="form-control mr-sm-2 search" type="search" placeholder="Search"
                            aria-label="Search" />
                        <input type="submit" hidden />
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="titlebar">
        <div class="container">
            <div class="row">
                <div class="col">
                    <h4>financial analytics</h4>
                </div>
            </div>
        </div>
    </div>

    <div class="container" style="margin-top: 3rem; margin-bottom: 5rem;">
        <div class="row">
            <div class="col">
                <h5>Total amount of each category</h5>
                <canvas id="barChart" width="200" height="200"></canvas>
            </div>
            <div class="col-1"></div>
            <div class="col">
                <h5>Total quantity of each category</h5>
                <canvas id="pieChart" width="200" height="200"></canvas>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
    <script>
        // Bar chart
        var ctx = document.getElementById('barChart').getContext('2d');
        var barChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Car body', 'Electronics', 'Interior', 'Chassis', 'Misc'],
                datasets: [{
                    label: 'Total amount',
                    data: [12, 19, 3, 5, 2, 3],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(153, 102, 255, 0.2)',
                        'rgba(255, 159, 64, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero: true
                        }
                    }]
                }
            }
        });

        // For a pie chart
        var cty = document.getElementById('pieChart').getContext('2d');
        var myPieChart = new Chart(cty, {
            type: 'pie',
            data: {
                labels: ['Car body', 'Electronics', 'Interior', 'Chassis', 'Misc'],
                datasets: [{
                    label: '# of Votes',
                    data: [12, 19, 3, 5, 2],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(153, 102, 255, 0.2)',
                        'rgba(255, 159, 64, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)'
                    ],
                    borderWidth: 1
                }]
            },
        });
    </script>
</body>

</html>
