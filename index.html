<!DOCTYPE html>
<html>
  <head>
    <link rel="Stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="Stylesheet" type="text/css" href="css/styles.css" />
  </head>
  <body>
    <div class="container-fluid">
      <nav class="navbar navbar-expand-md navbar-light">
        <a class="navbar-brand" href="#">
          <img
            src="images/logo.png"
            width="50"
            height="50"
            alt=""
            loading="lazy"
          />
        </a>

        <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <button
                class="nav-link"
                data-toggle="modal"
                data-target="#exampleModal"
              >
                LOGIN
              </button>
            </li>
          </ul>
        </div>
      </nav>

      <div class="row content">
        <div
          id="carouselExampleCaptions"
          class="carousel slide"
          data-ride="carousel"
        >
          <ol class="carousel-indicators">
            <li
              data-target="#carouselExampleCaptions"
              data-slide-to="0"
              class="active"
            ></li>
            <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
            <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
          </ol>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                src="images/car5.jpg"
                class="d-block w-100 images"
                alt="..."
              />
              <div class="carousel-caption d-none d-md-block">
                <h1>Volkswagen Ghana</h1>
                <p>
                  WELCOME TO VOLKSWAGEN INBOUND ACTIVITIES SYSTEM.
                </p>
                <a href="order-now.html"
                  ><button type="button" class="btn btn-primary order-btn">
                    Order now
                  </button></a
                >
              </div>
            </div>
            <div class="carousel-item">
              <img
                src="images/car4.jpg"
                class="d-block w-100 images"
                alt="..."
              />
              <div class="carousel-caption d-none d-md-block">
                <h1>Volkswagen Ghana</h1>
                <p> WELCOME TO VOLKSWAGEN INBOUND ACTIVITIES SYSTEM..</p>
                <a href="order-now.html"
                  ><button type="button" class="btn btn-primary order-btn">
                    Order now
                  </button></a
                >
              </div>
            </div>
            <div class="carousel-item">
              <img
                src="images/carpart2.jpg"
                class="d-block w-100 images"
                alt="..."
              />
              <div class="carousel-caption d-none d-md-block">
                <h1>Volkswagen Ghana</h1>
                <p> WELCOME TO VOLKSWAGEN INBOUND ACTIVITIES SYSTEM.</p>
                <a href="order-now.html"
                  ><button type="button" class="btn btn-primary order-btn">
                    Order now
                  </button></a
                >
              </div>
            </div>
          </div>
          <a
            class="carousel-control-prev"
            href="#carouselExampleCaptions"
            role="button"
            data-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a
            class="carousel-control-next"
            href="#carouselExampleCaptions"
            role="button"
            data-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>

      <div class="row footer">
        <div class="container-fluid">
          <p class="text-center">&copy;2020 Volkswagen All Rights Reserved!</p>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-body">
            <div class="row">
              <form class="mx-auto d-block parts-form">
                <div class="form-group">
                  <label for="exampleInputEmail1">Username</label>
                  <input
                    type="text"
                    class="form-control"
                    id="exampleInputEmail1"
                    aria-describedby="emailHelp"
                  />
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input
                    type="password"
                    class="form-control"
                    id="exampleInputPassword1"
                  />
                </div>

                <a href="all-parts.html" class="btn btn-primary button"
                  >Login</a
                >
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

</html>
