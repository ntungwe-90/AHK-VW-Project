  <div class="titlebar">
    <div class="container">

        <div class="col">

  <div class="container-fluid part-details">
    <div class="row">
      <div class="col">
        <table class="table table-hover">
          <thead>
            <tr>
              <th scope="row">#</th>
              <th scope="col">Date</th>
              <th scope="col">Batch #</th>
              <th scope="col">Part #</th>
              <th scope="col">Ref #</th>
              <th scope="col">Category</th>
              <th scope="col">Car Part</th>
              <th scope="col">Unit Price</th>
              <th scope="col">Quantity</th>
              <th scope="col">Amount</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="allParts"></tbody>
        </table>
      </div>
    </div>
  </div>

  <div class="modal fade" id="addPartModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add new part</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="row">
            <form class="mx-auto d-block parts-form" onsubmit="handleAddCarPart(event)">
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="batchNum">Batch Number</label>
                  <input type="text" class="form-control" name="batchNum" required />
                </div>
                <div class="form-group col-md-6">
                  <label for="partNum">Part number</label>
                  <input type="text" class="form-control" name="partNum" required />
                </div>
              </div>

              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="referenceNum">Reference Number</label>
                  <input type="text" class="form-control" name="referenceNum" required />
                </div>
                <div class="form-group col-md-6">
                  <label for="category">Category</label>
                  <input type="text" class="form-control" name="category" required />
                </div>
              </div>

              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="carParts">Car Parts</label>
                  <input type="text" class="form-control" name="carParts" required />
                </div>
                <div class="form-group col-md-6">
                  <label for="unitPrice">Unit Price</label>
                  <input type="number" class="form-control" name="unitPrice" required />
                </div>
              </div>

              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="quantity">Quantity</label>
                  <input type="number" class="form-control" name="quantity" required />
                </div>
                <div class="form-group col-md-6">
                  <label for="amount">Amount</label>
                  <input type="number" class="form-control" name="amount" required />
                </div>
              </div>

              <button type="submit" class="btn btn-primary">Add</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="updatePartModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add new part</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="row">
            <form class="mx-auto d-block parts-form" onsubmit="handleAddCarPart(event)">
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="batchNum">Batch Number</label>
                  <input type="text" class="form-control" name="batchNum" required />
                </div>
                <div class="form-group col-md-6">
                  <label for="partNum">Part number</label>
                  <input type="text" class="form-control" name="partNum" required />
                </div>
              </div>

              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="referenceNum">Reference Number</label>
                  <input type="text" class="form-control" name="referenceNum" required />
                </div>
                <div class="form-group col-md-6">
                  <label for="category">Category</label>
                  <input type="text" class="form-control" name="category" required />
                </div>
              </div>

              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="carParts">Car Parts</label>
                  <input type="text" class="form-control" name="carParts" required />
                </div>
                <div class="form-group col-md-6">
                  <label for="unitPrice">Unit Price</label>
                  <input type="number" class="form-control" name="unitPrice" required />

              <div class="form-row">

                  <label for="quantity">Quantity</label>
                  <input type="number" class="form-control" name="quantity" required />
                </div>
                <div class="form-group col-md-6">
                  <label for="amount">Amount</label>
                  <input type="number" class="form-control" name="amount" required />
                </div>
              </div>

              <button type="submit" class="btn btn-primary">Add</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Are you sure?</h5>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">
            Cancel
          </button>

            Delete

  <div class="modal fade" id="allocatePartModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Allocate car part</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="row">
            <form class="mx-auto d-block allocated-form" onsubmit="allocateCarParts(event)">
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="name">Name</label>
                  <input type="text" class="form-control" name="name" />
                </div>
                <div class="form-group col-md-6">
                  <label for="warehouse">Warehouse</label>
                  <input type="text" class="form-control" name="warehouse" />
                </div>
              </div>

              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="carPart">Car part</label>
                  <input type="text" class="form-control" name="carPart" />
                </div>
                <div class="form-group col-md-6">
                  <label for="quantity">Quantity</label>
                  <input type="number" class="form-control" name="quantity" />
                </div>
              </div>
              <div class="form-group">
                <label for="numFaulty">Number of Faulty Parts</label>
                <input type="text" class="form-control" name="numFaulty" disabled
                  placeholder="To be filled by Logistics officer" />
              </div>

              <button type="submit" class="btn btn-secondary button">
                Submit
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

  <script>
    // Your web app's Firebase configuration
    var firebaseConfig = {
      apiKey: "AIzaSyA1KA-SgFHBqII0abXDZ5wi9XdHkqpiPBA",
      authDomain: "volkswagen-g3.firebaseapp.com",
      databaseURL: "https://volkswagen-g3.firebaseio.com",
      projectId: "volkswagen-g3",
      storageBucket: "volkswagen-g3.appspot.com",
      messagingSenderId: "754101747048",
      appId: "1:754101747048:web:4434e38f5f1635fc6c6add",
    };
  </script>

  <script>
    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    var db = firebase.firestore();

    // Add car parts
    const handleAddCarPart = (event) => {
      event.preventDefault();
      db.collection("carParts")
        .add({
          batchNum: event.target.batchNum.value,
          partNum: event.target.partNum.value,
          referenceNum: event.target.referenceNum.value,
          category: event.target.category.value,
          carParts: event.target.carParts.value,
          unitPrice: event.target.unitPrice.value,
          quantity: event.target.quantity.value,
          amount: event.target.amount.value,
          timestamp: firebase.firestore.FieldValue.serverTimestamp(),
        })
        .then(function (docRef) {
          console.log("Document written with ID: ", docRef.id);
          event.target.reset();
          // window.location.href = "parts-details.html";
          $("#addPartModal").modal("toggle");
        })
        .catch(function (error) {
          console.error("Error adding document: ", error);
        });
    };

    function getAllParts() {
      var allPartsTable = document.getElementById("allParts");
      db.collection("carParts")
        .get()
        .then((querySnapshot) => {
          allPartsTable.innerHTML = "";
          let index = 0;
          querySnapshot.forEach((doc) => {
            // console.log(`${doc.id} => ${doc.data().projectName}`);
            // itemID = doc.id;
            let data = doc.data();
            index++;
            let newRow = `
              <tr>
                <td scope="row">${index}</td>
                <td>${getFormattedDate(data.timestamp.toDate())}</td>
                <td>${data.batchNum}</td>
                <td>${data.partNum}</td>
                <td>${data.referenceNum}</td>
                <td>${data.category}</td>
                <td>${data.carParts}</td>
                <td>${data.unitPrice}</td>
                <td>${data.quantity}</td>
                <td>${data.amount}</td>
                <td>
                  <button
                    type="button"
                    class="btn btn-secondary btn-sm"
                    data-toggle="modal"
                    data-target="#updatePartModal"
                  >
                    Update
                  </button>
                  <button onclick="getId(event)" type="button" class="btn btn-danger btn-sm btn-delete-part" data-toggle="modal" data-part-id="${doc.id}" data-target="#deleteModal">
                    Delete
                  </button>
                </td>
              </tr>`;
            allPartsTable.innerHTML = allPartsTable.innerHTML + newRow;
          });
        });
    }
    let itemID;
    function getId(event) {
      let item = event.target;
      itemID = item.dataset.partId
    }

    function getFormattedDate(date) {
      let year = date.getFullYear();
      let month = (1 + date.getMonth()).toString().padStart(2, "0");
      let day = date.getDate().toString().padStart(2, "0");

      return (
        month + "/" + day + "/" + year + ", " + date.toLocaleTimeString()
      );
    }

    function deletePart() {
      console.log("id", itemID);
      db.collection("carParts")
        .doc(itemID)
        .delete()
        .then(function () {
          console.log("Document successfully deleted!");
          window.location.href = window.location.href;
        })
        .catch(function (error) {
          console.error("Error removing document: ", error);
        });
    }

    //TODO:function updatePart() {}

    const allocateCarParts = (event) => {
      event.preventDefault();
      db.collection("allocatedParts")
        .add({
          name: event.target.name.value,
          warehouse: event.target.warehouse.value,
          carPart: event.target.carPart.value,
          quantity: event.target.quantity.value,
          numFaulty: event.target.numFaulty.value,
          timestamp: firebase.firestore.FieldValue.serverTimestamp(),
        })
        .then(function (docRef) {
          console.log("Document written with ID: ", docRef.id);
          event.target.reset();
          $("#allocatePartModal").modal("toggle");
        })
        .catch(function (error) {
          console.error("Error adding document: ", error);
        });
    };

    getAllParts();
  </script>
</body>

</html>
